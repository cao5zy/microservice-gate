---

- set_fact:
    user_name: "alan"
    pwd: "123"
    
- name: sign up test
  uri:
    url: "{{login_service_test_url}}/signup"
    method: POST
    body_format: json
    return_content: yes
    status_code: 201
    body: {
      "name": "{{user_name}}",
      "pwd": "{{pwd}}"
    }
  register: signup

- debug: var=signup.content

- name: sign in test
  uri:
    url: "{{login_service_test_url}}/signin"
    method: GET
    body_format: json
    return_content: yes
    status_code: 201
    body: {
      "name": "{{user_name}}",
      "pwd": "{{pwd}}"
    }
  register: signin

- debug: var=signin.content


